<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="title">Guess the Number! (between 1-20)</h1>
      <button type="button2" class="button2">Play Again?</button>
    </header>
    <div class="numberReveal">
      <h1 id="numberR">?</h1>
    </div>
    <div class="buttonContainer">
      <input type="text" class="inputGuess" maxlength="2" size="4" />
      <br />
      <button type="button" class="button1">Guess!</button>
    </div>

    <section class="right">
      <h1 class="message">Start Guessing!</h1>
      <h1>Score: <span class="score" style="color: white">20</span></h1>
      <h1>Highscore: <span class="highscore" style="color: white">0</span></h1>
    </section>

    <div class="footer">
      <h1>Nicholas Allicock 2021 Â©</h1>
    </div>
    <script src="script.js"></script>
  </body>
</html>
